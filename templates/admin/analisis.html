{% block body %}
<div style="width: 100%;height:100vh;max-height:100vh;" class="d-flex">
    {% include 'componens/nav.html' %}
    <div class="d-flex flex-column align-items-center" style="background-color: rgb(228, 228, 228);width: 60%;">
        <div class=" h-100" style="width: 98%;">

            <div class=" h-75 p-2">
                <p class="fs-4 fw-semibold">Analisis</p>

                <div class="card-body px-4 pb-3 d-flex flex-row justify-content-between h-75">

                    <div class="col">
                        <div class="row card mb-3 bg">
                            <div class="card-body ">
                                <span class="fw-semibold" style="font-size: 12pt;">Jumlah Laporan</span>
                                <div class="pb-2">
                                    <p class="fs-1 text-end">{{ total_d }}</p>

                                </div>

                                <div class="row mx-2">
                                    <div class="col card px-3 py-2 mb-2 "

                                    </div>
                                    <div class="col card px-3 py-2 mb-2 mx-2"
                                        style="background: transparent;">
                                        <span class="fw-semibold">Belum tertangani</span>
                                        <span class="fs-2">{{ t_belum }}</span>
                                    </div>
                                    <div class="col card px-3 py-2 "
                                        style="background: transparent;">
                                        <span class="fw-semibold">Jumlah Kategori</span>
                                        <span class="fs-2">7</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row card">
                            <div class="card-body">
                                <p class="fw-semibold" style="font-size: 12pt;">Jumlah Mentor/Teknisi</p>
                                <span class="fs-2">20</span>
                            </div>
                            <div class="col card w-100 mt-3 bg-blue" style="height: 40%;">
                                <span class="fw-semibold px-3 py-3" style="font-size: 12pt;"></span>
                                <div class="card-body" style="overflow-y: auto;border-radius:20px;">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

    </div>
