{% extends 'componens/head.html' %}
{% block body %}
<script>
    $(document).ready(function () {
        var messages = {{ get_flashed_messages() | tojson | safe
    }};

    if (messages.length > 0) {
        alert(messages.join('\n'));
    }
    });
</script>
<div>
    <div class="d-flex bg-blur" style="width: 100%;height:100vh;">
        <div class="container w-75 h-100  d-flex flex-column justify-content-center">
            <div class="container ms-3">
                <a href="/" target="_blank" rel="noopener noreferrer"> <img class="mb-3"
                        src="{{ url_for('static', filename='imgs/learningx.png') }}" alt="LearningX" 
                    width="200"></a>
                    <p class="mb-3 fs-3">LearningX Service Center</p>
                    <p style="width: 256px;font-size: 10pt;">Hello Admin, ada laporan yang perlu anda tangani. Silahkan
                        Sign
                        In.</p>
            </div>
            <div>
                <img style="float: right;" src="{{ url_for('static', filename='imgs/i-2.png')}}" alt="Illust1"
                    width="400">
            </div>
        </div>
        <div class="forms container-fluid bg-blue w-50">
            <div class="h-100 d-flex justify-content-center align-items-center">
                <div class="" style="background: transparent;">
                    <div class="card-header p-4 fs-5 fw-bold" style="border-radius: 20px;color: white;">
                        <img src="{{ url_for('static', filename='imgs/lx.png')}}" alt="LX" width="20">
                        Sign In
                    </div>
                    <div class="card p-4" style="box-shadow: none;">
                        <form action="/login/auth" method="post" class="p-2" enctype="multipart/form-data">

                            <div class="input-group mb-4">
                                <input
                                    style="border-radius: 0;background: transparent;border:none;border-bottom:1px solid;"
                                    type="text" class="form-control" placeholder="Username" name="username">
                            </div>
                            <div class="input-group mb-4">
                                <input
                                    style="border-radius: 0;background: transparent;border:none;border-bottom:1px solid;"
                                    type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                            <p style="font-size: 7pt;">*Pastikan anda memiliki akses.</p>
                            <button type="submit" class="btn btn-outline-lx px-3 w-100">Sign In</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
