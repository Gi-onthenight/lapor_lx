<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">

    <meta property="og:title" content="Lapor LearningX" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ url_for('static', filename='img/bg-blue.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='img/lx.png')}}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Sign In Admin | LearningX</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <div class="bg-blur">

    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='img/learningx.png') }}"
                        alt="LearningX" width="100"></a>

                <a href="/dashboard"><button type="button"
                        class="btn">Log In Admin <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                        </svg></button></a>

            </div>
        </nav>

        <div class="forms container-fluid ">
            <div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
                <div class="card ">
                    <div class="card-header p-4 bg-blue fs-5 fw-bold" style="border-radius: 20px;color: white;">
                        Sign In
                    </div>
                    <div class="card-body">
                        <form action="" method="post" class="p-2">
                            <div class="input-group mb-4">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group mb-4">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>

                            <button type="submit" class="btn btn-lx px-3" style="float: right;">Sign In</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
